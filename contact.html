<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Baccho ka Sathi</title>
  <style>
    /* General styling for mobile responsiveness */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      height: 100%;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      max-width: 480px;
      margin: auto;
      height: 100%;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      color: #4CAF50;
      font-size: 1.8em;
      margin: 10px 0;
    }
    p {
      line-height: 1.6;
    }
    .menu-button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      text-align: center;
      font-size: 1em;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      margin: 20px 0;
      transition: background-color 0.3s;
    }
    .menu-button:hover {
      background-color: #0056b3;
    }
    .menu {
      display: none;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
      margin-top: 10px;
      width: 100%; /* Make sure it spans the width */
    }
    .menu a {
      display: block;
      padding: 8px 0;
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s;
    }
    .menu a:hover {
      color: #0056b3;
    }
    .footer {
      text-align: center;
      padding: 15px;
      background-color: #4CAF50;
      color: white;
      width: 100%;
      margin-top: 20px;
      border-radius: 5px;
    }
    .footer p {
      margin: 5px 0;
    }
    form {
      width: 100%; /* Ensures form takes full width */
      margin-top: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px; /* Space between label and input */
    }
    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box; /* Ensures padding is included in width */
    }
    textarea {
      resize: vertical; /* Allow vertical resize only */
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1.1em; /* Larger font for buttons */
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you!</p>
    </div>

    <!-- Menu Button -->
    <button class="menu-button" onclick="toggleMenu()">Menu</button>
    <div id="menu" class="menu">
      <a href="home.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
      <a href="chat.html">Chat</a>
      <a href="rating.html">Rating</a>
    </div>

    <form action="#" method="post">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      
      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
      
      <input type="submit" value="Send Message">
    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2024 Baccho ka Sathi. All Rights Reserved.</p>
    <p>Follow us on <a href="#" style="color: white; text-decoration: underline;">Facebook</a>, <a href="#" style="color: white; text-decoration: underline;">Twitter</a>, and <a href="#" style="color: white; text-decoration: underline;">Instagram</a>.</p>
  </div>
</body>
</html>
