<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Baccho ka Sathi</title>
  <style>
    /* General styling for mobile responsiveness */
    *{
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      padding: 20px;
      max-width: 480px;
      margin: auto;
      background: rgb(238,174,210);
      background: linear-gradient(90deg, rgba(238,174,210,1) 0%, rgba(148,187,233,1) 100%);
      margin-top: 20px;
      border-radius: 30px;
      color: #333;
      overflow: hidden;

    }
    .header {
      text-align: center;
      margin-bottom: 20px;
      
    }
    /* Custom scrollbar for Webkit browsers */
::-webkit-scrollbar {
  width: 5  px; /* Width of the scrollbar */
}

::-webkit-scrollbar-track {
  background: #f9f9f9; /* Background of the scrollbar track */
}

::-webkit-scrollbar-thumb {
  background-color: #D7BDE2; /* Color of the scrollbar thumb */
  border-radius: 10px; /* Rounded corners for the scrollbar thumb */
}

::-webkit-scrollbar-thumb:hover {
  background-color: #eed3fa; /* Darker color on hover */
}
    h1 {
  color: #1a1a4b;
  font-size: 2em;
  margin: 10px 0;
  font-family: sans-serif;
  font-weight: bold; /* This line makes the text bold */
}
    h2 {
      font-size: 1.5em;
      color: #1a1a4b;
      margin-bottom: 10px;
    }
    p {
      line-height: 1.6;
      font-weight: 700;
    }
    .menu-button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #D7BDE2;
      color: #1a1a4b;
      text-align: center;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      margin: 20px 0;
      transition: background-color 0.3s;
      border: none;
    }
    .menu-button:hover {
      background-color: #eed3fa;
    }
    .menu {
      display: none;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .menu a {
      display: block;
      padding: 8px 0;
      color: #705a9b;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s;
    }
    .menu a:hover {
      color: #B39DDB;
    }
    .footer {
      text-align: center;
      padding: 15px;
      background-color: #6C7A89;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
      margin-top: 20px;
      left: 0;
      right: 0;
    }
    .footer p {
      margin: 5px 0;
    }
    form {
      width: 100%; /* Ensures form takes full width */
      margin-top: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px; /* Space between label and input */
    }
    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box; /* Ensures padding is included in width */
    }
    textarea {
      resize: vertical; /* Allow vertical resize only */
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1.1em; /* Larger font for buttons */
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you!</p>
    </div>

    <!-- Menu Button -->
    <button class="menu-button" onclick="toggleMenu()">Menu</button>
    <div id="menu" class="menu">
      <a href="home.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
      <a href="chat.html">Chat</a>
      <a href="rating.html">Rating</a>
    </div>

    <form action="#" method="post">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      
      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
      
      <input type="submit" value="Send Message">
    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2024 Baccho ka Sathi. All Rights Reserved.</p>
    <p>Follow us on <a href="#" style="color: white; text-decoration: underline;">Facebook</a>, <a href="#" style="color: white; text-decoration: underline;">Twitter</a>, and <a href="#" style="color: white; text-decoration: underline;">Instagram</a>.</p>
  </div>
</body>
</html>
